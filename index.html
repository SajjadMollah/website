<!DOCTYPE html>
<html>  
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/73af2e1942.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="nameInput" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="emailInput" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="passwordInput" placeholder="Password">
                    </div>
                    <p>Lost password <a href="#">Click Here!</a></p>
                </div>
                <div class ="btn-field">
                    <button type ="button" id="signupBtn">Sign Up</button>
                    <button type ="button" id="signinBtn"  class="disable">Sign in</button>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-balance-scale"></i>
                    <input type="text" id="weightInput" placeholder="Weight">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-ruler"></i>
                    <input type="text" id="heightInput" placeholder="Height">
                </div>
                
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
